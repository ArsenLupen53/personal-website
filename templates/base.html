<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kişisel Sitem{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Kişisel Sitem</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Ana Sayfa</a>
        <a class="nav-link" href="/hakkimda">Hakkımda</a>
        <a class="nav-link" href="/blog">Blog</a>
        <a class="nav-link" href="/iletisim">İletişim</a>
      </div>
    </div>
    <div class="container">
      </nav>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="background-color: #d4edda; color: #155724; padding: 10px; margin: 10px; border-radius: 5px; text-align: center;">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <header>
            {% block header %}{% endblock %}
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
